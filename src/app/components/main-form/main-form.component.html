<div>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar Tarefa</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="task_form">
      <div class="mb-3">
        <label for="title">Título</label>
        <div class="input-group">
          <input
            id="title"
            type="text"
            class="form-control"
            formControlName="title"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="description">Descrição</label>
        <div class="input-group">
          <input
            id="description"
            type="text"
            class="form-control"
            formControlName="description"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="place">Local</label>
        <div class="input-group">
          <input
            id="place"
            type="text"
            class="form-control"
            formControlName="place"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="date">Data</label>
        <div class="input-group">
          <input
            id="date"
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            ngbDatepicker
            formControlName="date_hour"
            #dp="ngbDatepicker"
          />
          <button
            class="btn btn-outline-secondary calendar"
            (click)="dp.toggle()"
            type="button"
          >
            <i class="bi bi-calendar3"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="time">Tempo de duração (Minutos)</label>
        <div class="input-group">
          <input
            id="time"
            mask="999"
            type="text"
            class="form-control"
            formControlName="duration_time"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="dismiss()" type="button" class="btn btn-outline-secondary">
      Cancelar
    </button>

    <button
      (click)="onSubmit()"
      [disabled]="task_form.invalid"
      type="button"
      class="btn submit"
    >
      Confirmar edição
    </button>
  </div>
</div>
